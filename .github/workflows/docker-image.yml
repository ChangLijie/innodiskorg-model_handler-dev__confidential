name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger when the main branch is updated

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (if not installed)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read version from docs/version.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' docs/version.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Display version
        run: echo "$VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t innodiskorg/model_handler:$VERSION .
          docker tag innodiskorg/model_handler:$VERSION innodiskorg/model_handler:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push innodiskorg/model_handler:$VERSION
          docker push innodiskorg/model_handler:latest
