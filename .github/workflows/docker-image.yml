name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Only trigger when the main branch is updated

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (if not installed)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read version from docs/version.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ./docs/version.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Display version
        run: echo "Version: ${{ env.VERSION }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t innodiskorg/open-webui:${{ env.VERSION }} .
          docker tag innodiskorg/open-webui:${{ env.VERSION }} innodiskorg/open-webui:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push innodiskorg/open-webui:${{ env.VERSION }}
          docker push innodiskorg/open-webui:latest
