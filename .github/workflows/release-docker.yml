name: Build, Push Docker Image and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  read-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read `docs/version.json`
        id: get_version
        run: echo "version=$(jq -r '.version' docs/version.json)" >> "$GITHUB_OUTPUT"

  build-and-push:
    runs-on: ubuntu-latest
    needs: read-version
    env:
      VERSION: ${{ needs.read-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t innodiskorg/model_handler:${VERSION} .
          docker tag innodiskorg/model_handler:${VERSION} innodiskorg/model_handler:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push innodiskorg/model_handler:${VERSION}
          docker push innodiskorg/model_handler:latest

  create-release:
    runs-on: ubuntu-latest
    needs: [read-version, build-and-push]
    env:
      VERSION: ${{ needs.read-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Release Notes from Commit Messages
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -z "$LAST_TAG" ]]; then
            CHANGELOG=$(git log --pretty=format:"- %h %s (%an)" --reverse)
          else
            CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %h %s (%an)" --reverse)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            ## ðŸ”¥ Changelog
            ${{ env.CHANGELOG }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
