name: Build, Push Docker Image and Release

on:
  push:
    branches:
      - main  # Trigger only when changes are pushed to `main`
  workflow_dispatch:  # Allow manual execution

permissions:
  contents: write  # ✅ 允許推送 Release、寫入 Repository
  issues: write    # ✅ 允許管理 Issues
  pull-requests: write  # ✅ 允許管理 PR
  
jobs:
  read-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read `docs/version.json`
        id: get_version
        run: echo "version=$(jq -r '.version' docs/version.json)" >> $GITHUB_OUTPUT

  docker-login:
    runs-on: ubuntu-latest
    needs: read-version
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: [read-version, docker-login]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t innodiskorg/model_handler:${{ needs.read-version.outputs.version }} .
          docker tag innodiskorg/model_handler:${{ needs.read-version.outputs.version }} innodiskorg/model_handler:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push innodiskorg/model_handler:${{ needs.read-version.outputs.version }}
          docker push innodiskorg/model_handler:latest

  create-release:
    runs-on: ubuntu-latest
    needs: [read-version, build-and-push]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release (Auto-generate PR-based changelog)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.read-version.outputs.version }}
          name: Release ${{ needs.read-version.outputs.version }}
          generate_release_notes: true
          changelog_configuration: .github/workflows/changelog.yml  # ✅ Specify the changelog configuration file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
